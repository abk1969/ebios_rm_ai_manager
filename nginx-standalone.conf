# ============================================================================
# NGINX STANDALONE CONFIGURATION - EBIOS AI MANAGER
# Configuration pour container standalone (sans API backend)
# ============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Inclure configuration sécurité
    include /etc/nginx/conf.d/security.conf;

    # Configuration principale SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API Mock pour mode standalone
    location /api {
        return 503 '{"error": "API backend not available in standalone mode", "message": "Use docker-compose for full stack"}';
        add_header Content-Type application/json;
    }

    # Assets statiques avec cache long
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Blocage fichiers sensibles
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|config)$ {
        deny all;
        return 404;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring endpoint (interne seulement)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;     # Private networks
        allow 127.0.0.1;      # Localhost
        deny all;
    }
}